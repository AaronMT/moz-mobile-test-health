name: "Run Script"

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        configuration: 
          - { config: 'config.ini'}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set current date as env variable
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Run script
        run: |
          echo "::group::Results"
          python treeherder-client.py --config='${{ matrix.configuration['config'] }}' && cat output.log
          echo "::endgroup::"
          mv output.log ${{ steps.date.outputs.date }}.log
          mv output.json ${{ steps.date.outputs.date }}.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        name: Upload Artifact (log)
        if: ${{ always() }}
        with:
          name: ${{ steps.date.outputs.date }}.log
          path: ${{ steps.date.outputs.date }}.log
      - uses: actions/upload-artifact@v2
        name: Upload Artifact (json)
        if: ${{ always() }}
        with:
          name: ${{ steps.date.outputs.date }}.json
          path: ${{ steps.date.outputs.date }}.json
