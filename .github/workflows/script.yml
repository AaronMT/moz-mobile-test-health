name: "Run Script"

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        configuration: 
          - { config: 'config.ini'}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set current date as env variable
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Run script
        run: |
          python treeherder-client.py --config='${{ matrix.configuration['config'] }}'
          cat output.log
          cp output.json ${{ steps.date.outputs.date }}.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        name: Upload Artifact (json)
        if: ${{ always() }}
        with:
          name: ${{ steps.date.outputs.date }}.json
          path: ${{ steps.date.outputs.date }}.json
      - name: Get JSON Property
        id: test
        uses: notiz-dev/github-action-json-property@release
        with:
          path: 'output.json'
          prop_path: 'jobSymbol'
      - name: Get Artifact URL
        run: |
          ARTIFACTS="https://api.github.com/repos/aaronmt/moz-mobile-test-health/actions/artifacts"
          echo "URL=$(curl -u admin:${{ secrets.GITHUB_TOKEN }} $ARTIFACTS | jq 'first(.artifacts[].url)')" >> $GITHUB_ENV
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v2.1.3
        env: 
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_MESSAGE: 'JSON URL: ${{env.URL}}'
